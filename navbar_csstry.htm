<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>導覽列簡潔中</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<link rel="stylesheet" href="Navbar.css" type="text/css" />
</head>
<body>

    <div class="Navbar">
         <!-- input綁定label與checkbox並變換圖示  -->
        <div class="flex_space"><img src="mark.png" style="height: 100px;" /></div>
         <!-- input綁定label與checkbox並變換圖示  -->
        <input type="checkbox" id='toggle_Menu'>
        <label for="toggle_Menu" class="Navbar_Menu">
            <span style="font-size: 25px;font-family: Arial, Helvetica, sans-serif">Menu</span>
            <ion-icon name="menu-outline" id="menu_mark" />
        </label>
        <!-- 選單內容 -->
        <div class="Navbar_Container">
            <div class="Navbar_Item">關於我們</div>
            <div class="Navbar_Item">本所位置及聯絡方式</div>
            <div class="Navbar_Item">服務內容及時間</div>
        </div>
    </div>
</body>
</html>
