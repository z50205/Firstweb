<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>welcome</title>
	<style type="text/css">
	nav{display:flex;justify-content:center;align-items:flex-end;background-color:#cccccc;}
	nav>.item{flex:auto;background-color:#ccccff;}
	.ani_try{flex:auto;background-color: #ffcccc;}
	</style>
	<script type="text/javascript">
		document.onmousemove=output_position()
		function output_position(){
			var ev = ev || window.event;
			var spanObj=document.getElementById("change")
			spanObj.innerHTML=ev.clientX;
		}

	</script>
</head>
<body onmousemove="output_position()">
	<nav>
		<div class="item">這個世界你好!</div>
		<div class="item">難得有緣相會</div>
		<div class="item">一鍵三連求求你了</div>
	</nav>
	<div class="ani_try">
		<span id="change">這行會動</span>
	</div>
</body>
</html>
