<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>welcome</title>
	<script type="text/javascript">
		document.onmousemove=output_position()
		function output_position(){
			var ev = ev || window.event;
			var spanObj=document.getElementById("change")
			spanObj.innerHTML=ev.clientX;
		}
		function toggleMenu(){
			var menu=document.getElementById("menu")
			menu.classList.toggle("hide");

			// if(menu.style.display=="none"){
			// 	menu.style.display="block";
			// }
			// else{
			// 	menu.style.display="none";
			// }
		}
	</script>
	<style type="text/css">
			body{margin:0px}
			nav{display:flex;flex-wrap: wrap;justify-content:space-between;align-items:flex-end;background-color:#cccccc;}
			nav>.item{flex:auto;background-color:#ccccff;text-align:center;}
			nav>.item2{flex:auto;background-color:#ccffff}
			.ani_try{flex:auto;background-color: #ffcccc;}
			.hide{display:none;}
			.navbar_container{display:flex;flex-wrap: wrap;justify-content:center;align-items:center;background-color:#90b7ff}
			.navbar_items{flex:auto;font-size: 25px;text-align: center;}
			.navbar_mark{flex:auto;background-color:floralwhite;text-align: center;}
			@media (max-width:1000px){
				.navbar_items{Display:none;width:100%;}
			}

	</style>
</head>
<body onmousemove="output_position()">

<div class="navbar_container">
